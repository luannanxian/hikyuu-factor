# mypy配置文件
# 针对hikyuu-factor项目的类型检查配置

[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
no_strict_optional = True

# 忽略特定模块的类型检查
[mypy-hikyuu.*]
ignore_errors = True

[mypy-fastapi.*]
ignore_errors = True

[mypy-uvicorn.*]
ignore_errors = True

[mypy-pydantic.*]
ignore_errors = True

# 对于agents模块放宽检查
[mypy-src.agents.*]
disallow_untyped_defs = False
check_untyped_defs = False
warn_no_return = False

# 对于services模块放宽检查
[mypy-src.services.*]
disallow_untyped_defs = False
check_untyped_defs = False

# 对于models模块保持基本检查
[mypy-src.models.*]
disallow_untyped_defs = False
warn_return_any = False